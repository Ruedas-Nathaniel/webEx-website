<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender-Inclusive Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      
      <h1>Language Inclusivity Tool</h1>
      <p>Customize your gender-neutral experience</p>
    </header>
    
    <main>
      <section class="pronoun-section">
        <h2>Pronoun Preferences</h2>
        <div class="form-group">
          <label for="pronouns">My Pronouns:</label>
          <input type="text" id="pronouns" placeholder="e.g., They/Them" list="pronounOptions">
          <datalist id="pronounOptions">
            <option value="They/Them">
            <option value="She/Her">
            <option value="He/Him">
            <option value="Ze/Hir">
            <option value="Xe/Xem">
          </datalist>
        </div>
      </section>

      <section class="safety-section">
        <h2>Content Safety</h2>
        <div class="toggle-group">
          <label class="toggle">
            <input type="checkbox" id="safe-space">
            <span class="slider"></span>
            <span class="toggle-label">Safe Space Mode</span>
          </label>
          <p class="hint">Filters potentially harmful language</p>
        </div>
      </section>

      <div class="action-buttons">
        <button id="apply-btn" class="btn-primary">Apply Settings</button>
        <button id="report-btn" class="btn-secondary">
          <span class="icon">ðŸš©</span> Report Content
        </button>
      </div>
    </main>

    <footer>
      <a href="#" id="resources-link">LGBTQ+ Resources</a>
      <a href="#" id="feedback-link">Send Feedback</a>
    </footer>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
